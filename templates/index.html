<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A webapp to identify lemur species in pictures using deep learning">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Try LemurNet</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="LemurNet">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--primary">
      <div class="mdl-layout__header-row">
        <h3>LemurNet</h3>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a href="{{ url_for('index', _external=True) }}" class="mdl-layout__tab">About</a>
        <a href="{{ url_for('lemurnet', _external=True) }}" class="mdl-layout__tab">Try LemurNet</a>
        <a href="{{ url_for('blog', _external=True) }}" class="mdl-layout__tab">Blog</a>
        <a href="{{ url_for('links', _external=True) }}" class="mdl-layout__tab">Links</a>
      </div>
    </header>
    <img src="{{ url_for('static', filename='catta.jpg') }}" id="cat" style="display: none" height="224" width="224"></img>
    <main class="mdl-layout__content">
      <div class="mdl-layout__tab-panel is-active" id="overview">
        <section class="section--center mdl-grid" id="button_section" style="display: none">
          <div class="md-cell--middle mdl-cell--12-col-desktop mdel-cell--8-col-tablet mdl-cell--4-col-phone">
            <label class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="button" type="file" name="files[]"
              multiple>
              Try Another Picture
              <input id="input_button" style="display: none" type="file" name="files[]" multiple></input>
            </label>
          </div>
        </section>
        <section id="loading">
          <div>
            <h4>Loading model...</h4>
          </div>
          <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </section>
      </div>
    </main>
  </div>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.4"></script>
  <script type=text/javascript>
    const MOBILENET_MODEL_PATH = "{{ url_for('static', _external=True, filename='model.json') }}";
  </script>
  <script defer src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
