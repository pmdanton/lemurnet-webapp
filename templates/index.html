<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
</head>

<style>
  body {
    margin: 20px;
  }
  .input-div {
    padding: 5px;
    font-family: monospace;
  }
  a {
    color: blue;
  }

  p {
    width: 500px;
  }

  #status {
    margin-top: 30px;
    font-size: 20px;
  }
  .pred-container {
    margin-bottom: 20px;
  }
  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }
  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 20px;
  }

<body>
  <h3>LemurNet: Using neural networks to identify lemurs</h3>

  <p>
    This website allows you to identify lemurs in images!
  </p>

  <div id="file-container" style="display: none">
    Upload an image: <input type="file" id="files" name="files[]" multiple />
  </div>

  <div id="status"></div>

  <div id="predictions"></div>

  <img style="display: none" id="cat" src="{{ url_for('static', filename="catta.jpg") }}" width=224 height=224/>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script> 
  <script type=text/javascript src='{{ url_for('static', filename='index.js') }}' ></script>
